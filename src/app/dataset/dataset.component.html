<div class="dataset" *ngIf="dataset">
  <table>
    <thead>
      <tr>
        <td *ngFor="let name of dataset.header">{{name}}</td>
      </tr>
      <tr class="data-types">
        <td *ngFor="let type of dataset.data_types">{{type}}</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of this.range(0, this.MaxRows-1)">
        <td *ngFor="let col of this.range(0, this.MaxColumns-1)" class="{{getCellStyle([col, row])}}">{{getCellContents([col, row])}}</td>
      </tr>
    </tbody>

          <input *ngIf="isCellEditable([row_index, col_index])" [(ngModel)]="val.value" (blur)="exitCellEditable([row_index, col_index])"/>
        </td>
      </tr>
    </tbody>-->

</div>
